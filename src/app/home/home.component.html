<div>
    <div class="jumbotron">
        <div class="content">
            <h1> {{ '{' }} The Web Learner's Blog {{ '}' }}</h1>
            <p>Learn from my mistakes</p>
            <button mat-raised-button routerLink="/blog" color="primary">Visit Blog</button>
        </div>
    </div>
    <div>
        <h1>Recent Uploads</h1>
        <mat-spinner *ngIf="recentUploads === undefined"></mat-spinner>
        <div class="recentUploads" *ngIf="recentUploads !== undefined">
            <mat-card>
                <mat-card-title>
                    {{ recentUploads[0].data().title }}
                </mat-card-title>
                <mat-card-content>
                    <button mat-raised-button  color="primary"> Read more</button>
                </mat-card-content>
            </mat-card>
            <mat-card>
                <mat-card-title>
                    {{ recentUploads[1].data().title }}
                </mat-card-title>
                <mat-card-content>
                    <button mat-raised-button  color="primary"> Read more</button>
                </mat-card-content>
            </mat-card>
            <mat-card>
                <mat-card-title>
                    {{ recentUploads[2].data().title }}
                </mat-card-title>
                <mat-card-content>
                    <button mat-raised-button  color="primary"> Read more</button>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
