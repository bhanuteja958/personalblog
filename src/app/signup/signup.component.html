<div>
    <form>
        <div class="form-group">
            <input type="text" id="firstName" placeholder="First Name" pattern="[a-zA-Z]+">
        </div>
        <div class="form-group">
            <input type="text" id="lastName" placeholder="Last Name" pattern="[a-zA-Z]+">
        </div>
        <div class="form-group">
            <input type="email" id="email" placeholder="Your e-mail" pattern="[a-zA-Z0-9]+@wlb.com">
        </div>
        <div class="form-group">
            <input type="text" id="password" placeholder="Your password">
        </div>
        <div class="form-group">
            <input type="text" id="confirmPassword" placeholder="Confirm password">
        </div>
    </form>
</div>
